<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6fde985558.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <h1 class="text-center text-info display-3"> Welcome To Do App </h1>
    <button id="btnmodel" class="btn btn-info btn-block mx-auto w-50"> Show Model </button>
    <div class="container col-8 mt-5">
        <div class="card">
            <div class="card-body">

                <div id="allTasks"></div>

                <div class="alert alert-danger text-center" id="noTasks">
                    <h6> No Tasks Added Yet </h6>
                </div>
            </div>
        </div>
    </div>
<!-- ===================== Model ====================== -->
    <div class="modal"  id="model" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" onclick="showmodel()" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="">Add Task</label>
                                    <input type="text" placeholder="Add Task" class="form-control" id="inputTasks">
                                    <div class="none alert alert-danger" id="InvalidData">
                                        Please enter Valid Data
                                        <button type="button" class="close" aria-label="Close" id="close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>

                                </div>
                                <button class="btn btn-info btn-block" id="addTasks">Add Task</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="showmodel()" class="btn btn-secondary"
                        data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
